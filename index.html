<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Giới thiệu bản thân</title>
<style>
table {
border: 1px solid black;
 border-collapse: collapse;
 width: 60%;
  height: 150px;
  Margin-left: 50px;
}
th {
    border: 1px solid black;
    background-color:rgb(0, 162, 244);
    color: rgb(255,255,255);
   
}
td {
    text-indent: 15px;
    border: 1px solid black;
     background-color:rgb(148, 215, 249);
    color: rgb(0, 0, 0);
    }
h1 {
    color:rgb(165, 42, 159);
    text-indent: 120px;
}
</style>
</head>
<body>
<h1>Giới thiệu bản thân</h1>
    <table>
        <tr>
            <th>Họ và tên</th>
            <td>Cao Ngọc Lan Phương</td>
            <th rowspan="4"><image src="tho.png" alt="tho" width="100" height="100"></th>
        </tr>
        <tr>
            <th>Học lớp</th>
            <td>12A3</td>
        </tr>
        <tr>
            <th>Giới tính</th>
            <td>Nữ</td>
        </tr>
        <tr>
            <th>Nơi sống</th>
            <td>Hiện đang sống ở Đồng Hới, Quảng Bình</td>
        </tr>
    </table>
</body>
